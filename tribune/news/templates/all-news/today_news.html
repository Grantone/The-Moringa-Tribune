{% extends 'all-news/base.html' %} {% block content %} {{block.super}}

<div class="container">

  <!-- Looping through news -->
  {% for news_item in news %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-lg-6">
      <a href="{% url 'article' news_item.id %}"><h2 class="text-center"> {{ news_item.title }}</h2></a>

    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{news_item.article_image.url}}" alt="Image" class="img-responsive">
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There are no News Items</h2>

  </div>
  {% endfor %}
</div>
{% endblock %}
